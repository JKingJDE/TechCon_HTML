<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us - TechCon 2024</title>
  <style>
    /* Make the map responsive */
    .map-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    
    <!-- Contact Info -->
    <article>
      <h2>Contact Information</h2>
      <p>Email us at: 
        <a href="mailto:email@example.com">email@example.com</a>
      </p>
      <p>
        Follow us on social media:  
        <a href="https://twitter.com" target="_blank">Twitter</a> | 
        <a href="https://facebook.com" target="_blank">Facebook</a> | 
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>
    </article>

    <!-- Map -->
    <article>
      <h2>Conference Venue</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.83543450937!2d144.9537353159047!3d-37.81627974202181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577e98c0e0d40f!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1700000000000!5m2!1sen!2sau" 
          allowfullscreen 
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </article>

    <!-- Contact Form -->
    <article>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        
        <!-- Name -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <!-- Email -->
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <!-- Message -->
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea>
        <br><br>
        
        <!-- Submit -->
        <button type="submit">Send Message</button>
      </form>
    </article>
  
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Explicitly add the text copyright.</p>
  </footer>

</body>
</html>
